name: presentation_timer
description: "A Material 3 Expressive Presentation Timer."
publish_to: 'none'
# ↓バージョン文字列(バージョン+ビルド番号)
version: 1.2.0+120

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 追加パッケージ
  audioplayers: ^6.5.1
  google_fonts: ^6.3.2
  provider: ^6.1.1
  package_info_plus: ^9.0.0
  dynamic_color: ^1.8.1
  # material_color_utilities: ^0.13.0  # 現状では Flutter に紐づけられているため，指定不可
  # lucide_icons は削除（標準Material Iconsを使用）

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # 音声ファイルを配置する設定
  assets:
    - assets/sounds/

  fonts:
    - family: Google Sans Flex
      fonts:
        - asset: assets/fonts/GoogleSansFlex.ttf