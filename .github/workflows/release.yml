name: ビルドとリリース

on:
  push:
    tags:
      - "v*" # "v1.0.0" などのタグが付いた時だけ動く

permissions:
  contents: write # リリースを作成する権限

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. コードを持ってくる
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      # 2. Javaセットアップ (Androidビルド用)
      - name: JDK 21 のセットアップ
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Flutter環境構築
      - name: Flutter のセットアップ
        uses: subosito/flutter-action@v2
        with:
      # 5. Windowsアプリのビルド
      - name: Windowsアプリ(x64)のビルド
        run: flutter build windows --release

      # 6. Android APKのビルド (arm64)
      - name: Android APK(arm64)のビルド
        run: flutter build apk --release --target-platform android-arm64

      # 7. タグからバージョン番号を取得 (v1.0.0 -> 1.0.0)
      - name: バージョン番号の取得
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      # 8. ファイルの準備 (Zip圧縮 & リネーム)
      - name: リリースファイルの準備
        run: |
          $appName = "presentationtimerPrime"
          $version = "${{ steps.get_version.outputs.VERSION }}"
          
          # --- Windows Zip ---
          $winSource = "build\windows\x64\runner\Release"
          $winDest = "${appName}_v${version}_windows-x64.zip"
          
          # 配布用のフォルダ構造を作成
          New-Item -ItemType Directory -Path $appName -Force
          Copy-Item -Path "$winSource\*" -Destination $appName -Recurse -Force
          
          # 圧縮
          Compress-Archive -Path $appName -DestinationPath $winDest -Force
          
          # --- Android APK ---
          $apkSource = "build\app\outputs\flutter-apk\app-release.apk"
          $apkDest = "${appName}_v${version}_android-arm64.apk"
          
          # コピー & リネーム
          Copy-Item -Path $apkSource -Destination $apkDest -Force
          
          # 環境変数にファイルパスを保存 (改行区切りで渡すため、ここでは個別に定義)
          echo "WIN_ZIP=$winDest" >> $env:GITHUB_ENV
          echo "ANDROID_APK=$apkDest" >> $env:GITHUB_ENV

      # 9. GitHub Releases に下書き(Draft)として作成
      - name: リリースドラフトの作成
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.WIN_ZIP }}
            ${{ env.ANDROID_APK }}
          draft: true                   # <--- 下書きで止める
          generate_release_notes: true  # コミットログを自動で本文に入れる
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}